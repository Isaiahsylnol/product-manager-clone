<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="text-white">Maintain Location: {{locationId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Maintain Location: {{locationId}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ul *ngFor="let option of options; let i = index" lines="none">
    <li>
      <a
        (click)="passData(option.url)"
        class="p-4 m-8 bg-blue-600 text-white items flex items-center"
      >
        <ion-icon
          aria-hidden="true"
          slot="start"
          ios="document-text"
          md="document-text"
          class="pr-4"
        ></ion-icon>
        <ion-label class="uppercase">{{options[i].title}}</ion-label>
      </a>
    </li>
  </ul>
</ion-content>
