<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Inquiry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title>Inquiry</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid>
    <ion-row>
      <div class="border-2 border-[#6d6d6d] w-full inline-flex items-center">
        <ion-input #inquiryInput placeholder="Search By Product Number, UPC or Description" (ionChange)="getProductBySku($event)" aria-label="Product Search"></ion-input>
        <ion-icon
        (click)="getProductBySku($event)"
        class="pr-4 text-black"
        aria-hidden="true"
        ios="search"
        md="search-sharp"
      ></ion-icon>
      </div>
    </ion-row>
    <ion-col *ngIf="hideEle" class="flex flex-col h-screen items-center mt-16">
      <span class="text-7xl font-semibold uppercase">scan</span>
      <span class="text-3xl uppercase">Product</span>
      <ion-img src='../../assets/UPCAcode.png' alt="UPCAcode placeholder image"></ion-img>
    </ion-col>
    <ion-row *ngIf="showElement">
      <ion-col>
        <div class="text-black">
          <ion-grid>
            <ion-row class="w-full grid grid-cols-2">
              <ion-col>
                <div class="float-left">Product #51-1018</div>
              </ion-col>
              <ion-col>
                <div class="float-right">A/A/| OH 2</div>
              </ion-col>
            </ion-row>
            <ion-row class="gap-6 w-full grid grid-cols-2">
              <ion-col>
                <ion-img src={{thumbnail}} alt="Default placeholder image"></ion-img>
              </ion-col>
              <ion-col color="light">
               {{name}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <div>
                  <div class="bg-slate-200 text-black w-full text-xs flex justify-between">
                    <span>Warranty: 90 Days</span>
                    <span>Exchange: 1 Year</span>
                    <span>Repair: 0 Days</span>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
      <ion-row class="w-full text-black">
        <ion-col>
          <div class="w-full grid grid-cols-2">
            <ion-col>
              <div class="float-left text-xl">Reg. ${{price}}.99</div>
            </ion-col>
            <ion-col>
              <div class="float-right text-xl">Sale $129.99</div>
            </ion-col>
          </div>
          <div class="float-right text-xs">(D305 - 02/09/23)</div>
        </ion-col>
      </ion-row>
      <ion-row class="w-full bg-slate-200 p-3">
        <ion-col class="flex flex-col justify-center items-center">
          <div>INVENTORY</div>
          <div class="text-3xl">2</div>
          <div>Last Recieved</div>
          <div>01/20/23 - 2 units</div>
        </ion-col>
        <ion-col class="flex flex-col justify-center items-center">
          <div>Locations</div>
          <div class="font-semibold">9HDW10 [BC 1]</div>
          <div>WLPL03 [BC 0]</div>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
